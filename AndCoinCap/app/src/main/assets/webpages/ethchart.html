<html>
<head>
    <title>BTC-USD CHART IMAGE MODE</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
</head>

<body >
<div class="row">
    <div class="col-md-12">
        <!-- the first btc converter map goes in here -->
        <div class="card" style="height:100%;">
            <div class="content">
                <div id="container2" class="ct-chart "></div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">

    $(document).ready(function () {
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

        Highcharts.chart('container2', {
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        var ethbtcrate = 0.06 ;
                        $.get( "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC", function( data ) {
                           var earray = JSON.parse(data);
                           ethbtcrate = earray['BTC'];
                        });
                        setInterval(function () {
                            var x = (new Date()).getTime(); // current time
                                // y = Math.random();
                                $.get( "https://api.coindesk.com/v1/bpi/currentprice/usd.json", function( data ) {
                                    var array = JSON.parse(data);
                                    y = array['bpi']['USD']['rate_float'] * ethbtcrate;
                                });
                            series.addPoint([x, y], true, true);
                        }, 10000);
                    }
                }
            },
            title: {
                text: 'Live ETH - USD prices'
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 100 // x axis duration in seconds
            },
            yAxis: {
                title: {
                    text: 'Price'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>  USD Price </b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'NGN price',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;

                    for (i = -99; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: Math.random()
                        });
                    }
                    return data;
                }())
            }]
        });
    });

</script>
